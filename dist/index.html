<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>My TODO list</title>
</head>
<body>
    <div class="container" id="container">
        <section id="left-side">
            <div class="left-side-container">

                <!-- <h1> welcome to your TODO List </h1> -->
                
                <h1 class="menu-heading">menu</h1>
                <div class="tab-section">
                    
                    <li id="home-tab">Home</li>
                    <li id="today-tab">Today</li>
                    <li id="thisWeek-tab">This Week</li>
                    
                </div>
                <div class="project-section">
                    <h3 class="project-heading"> Projects </h3>
                    <div class="project-div"></div>
                    <ul class="project-list"></ul>
                    <button class="add-project-btn"> Add projects </button>
                    
                </div>
            </div>
        </section>
        
        <!-- right side  -->
        
        <section id="right-side">
            <div class="right-side-container">

                        <!-- create Task modal -->

                <div  class="modal" id="modal"> 
                    <div class="modal-body">
                        <h1 class="modal-heading">TO DO</h1>
                    </div>
                </div>
                         <!-- --------- -->

                <h1 class="TODO-heading"> TODO List </h1>
                <h2 class="current-tab">Home</h2>
                <span class="current-task">Tasks</span>
                <hr>
                
                <div class="current-tab-div" id="current-tab-div">
                </div>
                <div class="add-task-div"></div>
            </div>
        </section>

    </div>
                <div  class="modal" id="edit-modal"> 
                    <div class="edit-modal-body">
                       <form action=""  class="edit-form">
                            <input type="text" class="edit-name" placeholder="Task Name"> <br>
                            <input type="date" class="edit-due-date"> <br>
                                    
                            <button type="submit" class="edit-btn"> Save Changes </button>
                        
                        </form>
            </div>
                </div>

                     <div  class="modal" id="project-modal"> 
                    <div class="modal-body" id="project-body-modal">
                       <form action=""  class="project-form">
                            <input type="text" class="project-name" placeholder="project name"> <br>

                            <textarea name="" id="project-description" class="project-description" placeholder="Project description (optional)"></textarea> <br>
                                            
                            <button type="submit" class="create-project-btn"> Create Project </button>
                        
                        </form>
            </div>
                </div>

    <div  id="overlay"> </div>

        
        <script src="bundle.js"></script>
    </body>
    </html>
